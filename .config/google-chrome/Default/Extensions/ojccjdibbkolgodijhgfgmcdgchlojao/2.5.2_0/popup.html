<!DOCTYPE html>
<html>
  <head>
    <title>Punchtime</title>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="popup.js"></script>
    <link href="popup.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="controller">
        <h1 data-icon="["></h1>
        <h2 class="js-pt-board-name">
          Board name
        </h2>
        <h3 class="timer-card">
          <span class="icon" data-icon="c"></span><span class="js-pt-card-name">Card</span>
        </h3>
        <h3 class="timer-board-running">
          Timing on board
        </h3>
        <h3 class="timer-board-paused">
          Timer paused
        </h3>
      </div>
    </header>
    <section>
      <div class="controller">
        <div class="timer-blank-slate">
          <span class="js-pt-open-trello"><span class="icon" data-icon="a"></span><br />Open this popup on a Trello board or card <br />to start a timer or add a log</span>
        </div>
        <div class="timer-not-logged-in">
          <span>
            <div class="oblong-button login-button js-pt-login">
              <span class="icon" data-icon="k"></span>Sign in with Punchtime
            </div>
          </span>
        </div>
        <div class="timer-available">
          <div class="oblong-button js-pt-start-timer">
            <span class="icon" data-icon="a"></span>Start timer
          </div>
          <div class="oblong-button js-pt-add-log">
            <span class="icon rotate" data-icon="-"></span>Add log
          </div>
        </div>
        <div class="timer-face">
          <div class="timer-actions">
            <span class="timer-pause js-pt-pause-timer" data-icon="&#39;"></span><span class="timer-resume js-pt-resume-timer" data-icon="\"></span><span class="timer-cancel js-pt-cancel-timer" data-icon="r"></span>
          </div>
          <div class="timer-time">
            <div class="left">
              00
            </div>
            <div class="separator">
              :
            </div>
            <div class="right">
              00
            </div>
          </div>
          <div class="timer-commit">
            <div class="js-pt-commit-timer" data-icon="w"></div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <ul>
        <li class="js-pt-open-punchtime">
          <span class="icon-punchtime" data-icon="]">Punchtime</span>
        </li>
        <li class="js-pt-open-trello">
          <span class="icon-trello" data-icon="t">Trello</span>
        </li>
        <li class="js-pt-open-help">
          <span class="icon-help" data-icon="?"></span>
        </li>
      </ul>
    </footer>
  </body>
</html>
